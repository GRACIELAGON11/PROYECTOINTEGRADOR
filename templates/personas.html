<!DOCTYPE html>
<html lang="en">

<body> 
    <section class="container">
        <header>REGISTRO PERSONA</header>

            <div class="column">

                    <label>Nombre</label>

                </div>
                <div class="input-box">
                    <label>Apellido Paterno</label>

                </div>
                <div class="input-box">
                    <label>Apellido Materno</label>

                </div>
            </div>
            <div class="column">

                    <label>Phone number</label>
                    <input type="number" placeholder="Enter phone number">

                </div>

            </div>
            <div class="genter-box">
                <br>
                <h3>Genero</h3>
                <div class="gender-option">

                        <input type="radio" id="check-female" name="gender">

                    </div>
                    <br>
                    <div class="gender-option"/>
                        <div class="gender">
                            <input type="radio" id="check-female" name="gender">
                            <label for="charset-male">Masculino</label>
                        </div>
                </div>
            </div>
            
            </div>
            <button>Guardar</button>
            <div class="login-button">

            </div>
